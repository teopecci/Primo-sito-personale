<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sito personale</title>

  <!-- ðŸ‘‡ LINK RELATIVO PURO: funziona sia online che con Go Live -->
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="container">
    <h1>
      
        Ciao, sono <span id="ownerName">â€”</span> ðŸ‘‹
      
    </h1>
    <nav class="nav">
  <!-- ðŸ‘‡ link RELATIVI PURI -->
  <a class="keep-user" href="index.html">Home</a>
  <a class="keep-user" href="about.html">Chi sono</a>
</nav>

  </header>

  <main class="container">
    <section class="card">
  <h2>Benvenuto nel mio sito</h2>
  <p>Il tema colori cambia automaticamente in base alla persona.</p>
</section>


  </main>

  <footer class="container footer">
  <small>&copy; <span id="year"></span> <span id="ownerNameFooter">â€”</span></small>
</footer>


  <script>
    // --- util ---
    const norm = s => (s||'').trim().toLowerCase();
    const userToTheme = (u) => {
      const n = norm(u);
      if (n.startsWith('giuli')) return 'giulia';
      if (n.startsWith('matteo')) return 'matteo';
      return 'default';
    };
    const guessUserFromLocation = () => {
      const host = norm(location.hostname);
      const path = norm(location.pathname);
      if (host.includes('giuli') || path.includes('giuli')) return 'Giulia';
      if (host.includes('matteo') || path.includes('matteo')) return 'Matteo';
      return null;
    };

    // --- parametri + tema ---
    const params = new URLSearchParams(location.search);
    const user = params.get('user') || guessUserFromLocation() || 'Matteo';
    document.documentElement.setAttribute('data-theme', userToTheme(user));

    // UI comune
    document.querySelectorAll('#ownerName, #ownerNameFooter').forEach(el => el.textContent = user);
    const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();

    // Mantieni ?user=... nei link con .keep-user SENZA cambiare il path (resta "index.html"/"about.html")
    document.querySelectorAll('a.keep-user').forEach(a => {
      const base = a.getAttribute('href');            // "index.html" o "about.html"
      const sp = new URLSearchParams(location.search);
      sp.set('user', user);
      a.setAttribute('href', `${base}?${sp.toString()}`);
    });
  </script>
</body>
</html>
