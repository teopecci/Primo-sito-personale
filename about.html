<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi sono</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Chi sono</h1>
   <nav class="nav">
    <a class="keep-user" href="index.html">Home</a>
    <a class="keep-user" href="about.html">Chi sono</a>
   </nav>
  </header>

  <main class="container">
    <section class="card">
      <p>Ciao! Mi chiamo <strong id="ownerName">—</strong>.</p>
      <p>Questa pagina eredita nome e colori automaticamente dal parametro <code>user</code>
         (o dal dominio/URL se non specificato).</p>
    </section>
  </main>

  <footer class="container footer">
    <small>&copy; <span id="year"></span> <span id="ownerNameFooter">—</span></small>
  </footer>

<script>
  // ---> util
  const norm = s => (s||'').trim().toLowerCase();
  const userToTheme = (u) => {
    const n = norm(u);
    if (n.startsWith('giuli')) return 'giulia';
    if (n.startsWith('matteo')) return 'matteo';
    return 'default';
  };
  const guessUserFromLocation = () => {
    const host = norm(location.hostname);
    const path = norm(location.pathname);
    if (host.includes('giuli') || path.includes('giuli')) return 'Giulia';
    if (host.includes('matteo') || path.includes('matteo')) return 'Matteo';
    return null;
  };

  // ---> parametri + tema
  const params = new URLSearchParams(location.search);
  const user = params.get('user') || guessUserFromLocation() || 'Matteo';
  document.documentElement.setAttribute('data-theme', userToTheme(user));
  document.querySelectorAll('#ownerName, #ownerNameFooter').forEach(el => el.textContent = user);
  const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();

  // ---> aggiungi SOLO il parametro user ai link relativi (senza cambiare il path)
  document.querySelectorAll('a.keep-user').forEach(a => {
    const url = new URL(a.getAttribute('href'), location.href); // rispetta index.html / about.html
    url.searchParams.set('user', user);
    // reimposta HREF in forma relativa (nome file + query)
    const file = url.pathname.split('/').pop(); // "index.html" o "about.html"
    a.setAttribute('href', `${file}?${url.searchParams.toString()}`);
  });
</script>
</body>
</html>
