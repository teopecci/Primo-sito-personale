<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sito personale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Ciao, sono <span id="ownerName">â€”</span> ðŸ‘‹</h1>
<nav class="nav">
  <a class="keep-user" href="./index.html">Home</a>
  <a class="keep-user" href="./about.html">Chi sono</a>
</nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Benvenuto nel mio sito</h2>
      <p>Il tema colori cambia automaticamente in base alla persona.</p>
    </section>
  </main>

  <footer class="container footer">
    <small>&copy; <span id="year"></span> <span id="ownerNameFooter">â€”</span></small>
  </footer>

<script>
  // -------- util --------
  const norm = s => (s||'').trim().toLowerCase();
  const userToTheme = (u) => {
    const n = norm(u);
    if (n.startsWith('giuli')) return 'giulia';
    if (n.startsWith('matteo')) return 'matteo';
    return 'default';
  };
  const guessUserFromLocation = () => {
    const host = norm(location.hostname);
    const path = norm(location.pathname);
    if (host.includes('giuli') || path.includes('giuli')) return 'Giulia';
    if (host.includes('matteo') || path.includes('matteo')) return 'Matteo';
    return null;
  };

  // -------- parametri --------
  const params = new URLSearchParams(location.search);
  const user = params.get('user') || guessUserFromLocation() || 'Matteo';
  document.documentElement.setAttribute('data-theme', userToTheme(user));

  // UI
  document.querySelectorAll('#ownerName, #ownerNameFooter').forEach(el => el.textContent = user);
  document.getElementById('year').textContent = new Date().getFullYear();

  // -------- mantieni "user" nei link relativi --------
  document.querySelectorAll('a.keep-user').forEach(a => {
    const url = new URL(a.getAttribute('href'), location.href); // rispetta ./about.html
    const p = new URLSearchParams(url.search);
    p.set('user', user);
    url.search = '?' + p.toString();
    // reimposta href in forma relativa (senza dominio)
    a.setAttribute('href', url.pathname.replace(location.pathname.split('/').slice(0,-1).join('/'), '').startsWith('/')
      ? '.' + url.pathname.substring(url.pathname.lastIndexOf('/'))
      : url.pathname + url.search);
    a.setAttribute('href', url.pathname + url.search);
  });
</script>
</body>
</html>
